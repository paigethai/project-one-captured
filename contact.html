<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome Icons Script -->
    <script src="https://kit.fontawesome.com/cb1b95cbfc.js" crossorigin="anonymous"></script>
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>ðŸ“· CAPTURED | Contact Us</title>
</head>
<body>
    
    <!-- start of header section -->
    <header class="contact-header">
            <div class="wrapper">
                <!-- start of navigation bar -->
                <nav class="nav-bar">
                    <ul>
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#blog">Blog</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- end of navigation bar -->
            </div> <!-- end of wrapper div -->

            <h1>Get in Touch</h1>

            <div class="contact-header-image">
                <img src="./project1-captured/captured-final-assets/contact-header.jpg" alt="Person wearing a red hooded jacket and black backpack taking a photo of a snowy landscape"/>
            </div> <!-- end of contact-header-image div -->
    </header>
    <!-- end of header section -->

    <main class="contact-main">
        <!-- start of aside contact section -->
        <aside class="aside-contact">
            <div class="social-icons">
                <ul>
                    <li>
                        <i class="fa-brands fa-facebook-f"></i>
                    </li>
        
                    <li>
                        <i class="fa-brands fa-instagram"></i>
                    </li>
        
                    <li>
                        <i class="fa-brands fa-twitter"></i>
                    </li>
        
                    <li>
                        <i class="fa-brands fa-whatsapp"></i>
                    </li>
                </ul>
            </div> <!-- end of social-icons div -->
        
            <div class="contact-email">
                <h3>info@email.com</h3>
            </div> <!-- end of contact-email div -->
        
            <div class="contact-info">
                <p>123-456-7890</p>
                <p>123 Queen Street West</p>
                <p>Toronto, ON</p>
                <p>M5V2D5</p>
            </div> <!-- end of contact-info div -->
        </aside>
        <!-- end of aside-contact section -->

        <!-- start of contact-form -->
        <div class="wrapper">
            <div class="contact-form">
                <!-- start of contact-form -->
                <form action="#" method="#" class="fill-form" name="fill-form">
                
                    <div class="username-email">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                
                        <label for="email">Email address</label>
                        <input type="text" id="email" name="email">
                    </div> <!-- end of username-email div -->
                
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="50" rows="10"></textarea>
                    </div> <!-- end of comment div -->
                
                    <div class="submit-button">
                        <button type="submit">Submit</button>
                    </div> <!-- end of submit-button div -->
                </form> <!-- end of comment form -->
            </div><!-- end of comment-form div -->
        </div> <!-- end of wrapper div -->
    </main>
    <!-- end of main sections -->


    

</body>
</html>
